<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
"width=device-width, initial-scale=1.0">
	<title>Rotating Gallery</title>
	<link rel="stylesheet" href="/style.css">
	<style>

	</style>
</head>
<style>
    body {
		img {
  border-radius: 40%;
}




        background-repeat: no-repeat;
		background-size: cover;
	margin: 0;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	text-align: center;
	height: 100vh;
	overflow: hidden;
}



.image-container {
	position: relative;
	width: 200px;
	height: 200px;
	transform-style: preserve-3d;
	transform: perspective(1000px) rotate(0deg);
	transition: transform 0.7s;
}

.image-container span {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	cursor: pointer;
	transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
	transition: transform 0.3s ease;
}

.image-container span img {
	position: absolute;
	left: 0;
	top: 0;
	border-radius: 10px;
	width: 80%;
	transition: transform 0.3s ease;
	

}

.overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5);
	z-index: 10;
	display: none;
	justify-content: center;
	align-items: center;
}

.overlay.active {
	display: flex;
}

.popup-img {
	width: 300px;
	height: 300px;
	margin-top: -5%;
	margin-left: -4%;
	background-color: rgb(82, 80, 80);
	border-radius: 15px;

}

.btn-container {
	position: relative;
	width: 80%;
}

.btn {
	position: absolute;
	bottom: -80px;
	background-color: rgb(136, 63, 126);
	color: black;
	font-weight: bold;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	cursor: pointer;
}

#prev {
	left: 20%;
}

#next {
	right: 20%;
}

#btn:hover {
	filter: brightness(1.5);
}
.glow {
  font-size: 40px;
  color: #fff;
  text-align: center;
  animation: glow 1s ease-in-out infinite alternate;
}
keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
}

</style>
<img src="r.jpg" alt="Avatar" style="width:100px">

<body background="img.jpg">
	
   
	<div class="image-container">
		<h1 class="glow">EVENTS</h1>
		<span style="--i: 1">
			<img src=
"sav.jpg" alt="">
		</span>
		<span style="--i: 2">
			<img src=
"we.jpg">
<div class="overlay">wedding</div> 
		</span>
		<span style="--i: 3">
			<img src=
"su.jpg"
				h1="wedding">
		</span>
		<span style="--i: 4">
			<img src=
"fam.jpg"
				alt="">
		</span>
		<span style="--i: 5">
			<img src=
"haldi.jpg" alt="">
		</span>
		<span style="--i: 6">
			<img src=
"fes.jpg"
				alt="">
		</span>
		<span style="--i: 7">
			<img src=
"ride.jpg" alt="">
		</span>
	
	</div>

	<div class="overlay" id="overlay">
		<img class="popup-img" id="popup-img" src=""
			alt="Popup Image">
	</div>

	<div class="btn-container">
		<button class="btn" id="prev">
			Left
		</button>
		<button class="btn" id="next">
			Right
		</button>
	</div>

	<script>
       
       const imageContainer = 
	document.querySelector('.image-container');
const prevBtn = 
	document.getElementById('prev');
const nextBtn = 
	document.getElementById('next');
const overlay = 
	document.getElementById('overlay');
const popupImg = 
	document.getElementById('popup-img');
const images = 
	document.querySelectorAll('.image-container span img');

let x = 0;
prevBtn.addEventListener('click', () => {
	x = x + 45;
	rotate();
});
nextBtn.addEventListener('click', () => {
	x = x - 45;
	rotate();
});

images.forEach(image => {
	image.addEventListener('click', () => {
		const src = image.getAttribute('src');
		popupImg.setAttribute('src', src);
		overlay.classList.add('active');
	});
});

overlay.addEventListener('click', () => {
	overlay.classList.remove('active');
});

function rotate() {
	imageContainer.style.transform = 
		`perspective(1000px) rotateY(${x}deg)`;
}

	</script>
</body>

</html>
